version: '3.8'

services:
  # MySQL 服务
  mysql:
    working_dir: /app
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: nestjs_prisma
    volumes:
      - mysql-data:/var/lib/mysql

  # # Redis 服务
  redis:
    working_dir: /app
    image: redis:7.2.4
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    privileged: true

  # NestJS 应用程序服务
  nestjs:
    working_dir: /app
    image: node:20
    depends_on:
      - mysql
      - redis
      # - npm
    volumes:
      - ./:/app
    environment:
      DATABASE_URL: mysql://root:12345678@mysql:3306/nestjs_prisma
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 12345678
      PORT: 30001
    ports:
      - 30001:30001
      - 9229:9229
    command: sh -c "npm i -g pnpm && pnpm config set store-dir /home/node/.local/share/pnpm/store && pnpm install --frozen-lockfile --registry=https://registry.npmmirror.com/ && pnpm run start:debug"

volumes:
  mysql-data:
  redis-data:
networks:
  mysql:
  redis:
